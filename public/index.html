<html lang="ru">
  <head> 
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&amp;family=Work+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"> </script>
    <script src="js/main.js"></script>
    <title>Test</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="block-right"> 
        <div class="form-name"> 
          <h1>Sign up</h1>
        </div>
      </div>
      <div class="form-wrapper">
        <h2 class="form-wrapper__title">New user?</h2>
        <h3 class="form-wrapper__subtitle">Use the form below to create your account.</h3>
        <form class="form" action="/">
          <div class="line">
            <div class="block first-block aos">
              <label class="label" for="first-name">First Name</label>
              <input class="frst-name input" type="text" id="first-name" placeholder="Alice"/>
            </div>
            <div class="block second-block aos">
              <label class="label" for="second-name">Last Name</label>
              <input class="second-name input" type="text" id="second-name" placeholder="Miller"/>
            </div>
          </div>
          <div class="line">
            <div class="block aos">
              <label class="label" for="selectNat">Nationality </label>
              <select class="select nationality" id="selectNat" name="select"></select>
            </div>
            <div class="block aos">
              <label class="label" for="email">E-mail</label>
              <input class="email input" type="email" id="email" placeholder="alice.miller@yahoo.com"/>
            </div>
          </div>
          <div class="line"> 
            <div class="block birthDay-block aos">
              <p>Date of Birth </p>
              <select class="select" id="selectDay" name="select"></select>
              <select class="select selectMonth" id="selectMonth" name="select"></select>
              <select class="select" id="selectYear" name="select"></select>
            </div>
            <div class="gender aos">
              <p>Gender</p>
              <input class="male gender-input" type="radio" name="checkbox" value="value" id="male"/>
              <label class="gender-text gender-text__left" for="male">Male</label>
              <input class="female gender-input" type="radio" name="checkbox" value="value" id="female"/>
              <label class="gender-text" for="female">Female</label>
            </div>
          </div>
          <div class="line">
            <div class="block aos">
              <label class="label" for="password">Password</label>
              <input class="passsword input" type="password" id="password" name="password" value=""/>
            </div>
            <div class="block aos">
              <label class="label" for="confirmPassword">Confirm Password</label>
              <input class="confirmpassword input" type="password" id="confirmPassword" name="confirmPassword" value=""/>
            </div>
          </div>
          <footer>
            <div class="question">
              <p>Have an account?</p><a href="#">Login</a>
            </div>
            <div class="button-block"> 
              <button>Complete Signup</button>
            </div>
          </footer>
        </form>
      </div>
